<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>

<script type="text/javascript" src="../js/form_validator.js"></script>

<header>
    <div class="logotype">LOGO<span class="red"></span></div>
    <nav>
        <input id="menu__toggle" type="checkbox"/>
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>
        <ul class="menu__box">
            <li><a class="menu__item" href="/home"><span class="red">Домой</span></a></li>
            <li><a class="menu__item" href="#">Секции</a></li>
            <li><a class="menu__item" href="#">Расписание</a></li>
            <li><a class="menu__item" href="#">Тренеры</a></li>
            <li><a class="menu__item" href="#">Достижения</a></li>
            <li><a class="menu__item" href="mailto:tores.fernando.real@gmail.com">Написать на почту</a></li>
        </ul>
    </nav>
</header>

<div class="register-page">
    <div class="form">
        <form class="register-form" id="form" action="/registration" method="post">
            <input type="text" id="fio" placeholder="ФИО"
                   onblur="name_validator()"
                   onmouseover="name_validator()" required=""/>
            <span id="name-message"></span>

            <input type="email" id="email" placeholder="Электронная почта" name="email"
                   onblur="email_validator()"
                   onmouseover="email_validator()" required/>
            <span id="email-message"></span>

            <input type="password" id="password" placeholder="Пароль" required=""/>

            <input class="remember-input" type="checkbox" id="remember" name="remember">
            <label for="remember" class="remember-label">Запомнить меня</label>

            <input type="button" class="input-button" value="СОЗДАТЬ" onclick="submit_validator()">
            <p class="message">Уже есть аккаунт? <a href="/login">Войдите</a></p>
        </form>
    </div>
</div>
</body>
</html>
