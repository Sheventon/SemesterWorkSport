<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="shortcut icon" href="../img/icon2.png" type="image/x-icon">
</head>
<body>

<script type="text/javascript" src="../js/form_validator.js"></script>

<div class="register-page">
    <div class="heading">
        <a id="register" class="active"><span>Регистрация</span></a>
    </div>
    <div class="form">
        <form class="register-form" id="form" action="/signup" method="post">
            <input type="text" id="name" name="name" placeholder="Имя"
                   onblur="name_validator()"
                   onmouseover="name_validator()" required=""/>
            <span id="name-message"></span>
            <input type="text" id="surname" name="surname" placeholder="Фамилия"
                   onblur="surname_validator()"
                   onmouseover="surname_validator()" required=""/>
            <span id="surname-message"></span>
            <input type="email" id="email" placeholder="Электронная почта" name="email"
                   onblur="email_validator()"
                   onmouseover="email_validator()" required/>
            <span id="email-message"></span>

            <input type="password" id="password" name="password" placeholder="Пароль" required=""/>

            <input class="remember-input" type="checkbox" id="remember" name="remember_me">
            <label for="remember" class="remember-label">Запомнить меня</label>

            <input type="button" class="input-button" value="СОЗДАТЬ" onclick="submit_validator()">
            <p class="message">Уже есть аккаунт? <a href="/login">Войдите</a></p>
        </form>
    </div>
</div>
</body>
</html>
