<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/icon2.png" type="image/x-icon">
</head>
<body>

<script type="text/javascript" src="../js/form_validator.js"></script>

<div class="login-page">
    <div class="heading">
        <a id="register" class="active"><span>Вход</span></a>
    </div>
    <div class="form">
        <form class="login-for" id="form" action="/login" method="post">
            <input type="email" id="email" placeholder="Электронная почта" name="email"
                   required/>
            <span id="email-message"></span>
            <input type="password" placeholder="Пароль" id="password" name="password" required=""/>
            <input class="remember-input" type="checkbox" id="remember" name="remember_me">
            <label for="remember" class="remember-label">Запомнить меня</label>
            <input type="submit" class="input-button" value="ВОЙТИ">
            <p class="message">У меня нет аккаунта <a href="/signup">Создать аккаунт</a></p>
        </form>
    </div>
</div>
</body>
</html>
