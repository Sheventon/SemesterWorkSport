<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>

<script type="text/javascript" src="../js/email_validator.js"></script>

<header>
    <div class="logotype">LOGO<span class="red"></span></div>
    <nav>
        <input id="menu__toggle" type="checkbox"/>
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>
        <ul class="menu__box">
            <li><a class="menu__item" href="/home"><span class="red">Домой</span></a></li>
<!--
            <li><a class="menu__item" href="#">Личный кабинет</a></li>
-->
            <li><a class="menu__item" href="#">Секции</a></li>
            <li><a class="menu__item" href="#">Расписание</a></li>
            <li><a class="menu__item" href="#">Тренеры</a></li>
            <li><a class="menu__item" href="#">Достижения</a></li>
            <li><a class="menu__item" href="mailto:tores.fernando.real@gmail.com">Написать на почту</a></li>
        </ul>
    </nav>
</header>

<div class="login-page">
    <div class="form">
        <form class="login-for" id="form" action="/login" method="post">
            <input type="email" id="email" placeholder="Электронная почта" name="email" onclick="email_validator()" onkeydown="email_validator()" required/>
            <span id="email-message"></span>
            <input type="password" placeholder="Пароль" name="password" required=""/>
            <input class="remember-input" type="checkbox" id="remember" name="remember">
            <label for="remember" class="remember-label">Запомнить меня</label>
            <input type="submit" class="input-button" value="ВОЙТИ">
            <p class="message">Зарегистрироваться <a href="/registration">Создать аккаунт</a></p>
        </form>
    </div>
</div>
</body>
</html>
